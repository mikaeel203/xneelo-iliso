<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Reset Password</title>

        Youth is 37% of South Africa... but 100% of its future
      </p>

        <input 
          type="password" 
          id="new-password" 
          placeholder="ðŸ”‘ New password"  
          required
        >
      </div>

          type="password" 
          id="confirm-password"

          required
